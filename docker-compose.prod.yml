
services:
  frontend:
    image: ${IMAGE_TO_DEPLOY}
    container_name: ${CONTAINER_NAME:-anamanesis-frontend}
    restart: unless-stopped
    ports:
      - "81:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s